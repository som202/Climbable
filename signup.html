<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <script src="js/signup.js" defer></script>
    <title>Sign up</title>
</head>
<body>
    <header>
        <a href="index.html">Climbable</a>
        <a href="search.html">Find climbers</a>
        <div id="account">
            <a href="login.php">Log in</a>
        </div>
    </header>
    <div id="signup-container">
        <form id="signup-form" action="signup_process.php" method="post">
            <div id="form-error"></div>
            <div class="field">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" placeholder="Create a username" required autocomplete="off" minlength="3" maxlength="35" pattern="[A-Za-z0-9]+" title="Username can only contain letters and numbers">
            </div>
            <div class="field" id="password-div">
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="Create a password" required minlength="8" maxlength="64" pattern="[A-Za-z0-9~!@#$%^&*]+" title="Password can only contain letters, numbers and following characters: ~!@#$%^&*">
            </div>
            <div class="field" id="password-confirm-div">
                <label for="password-confirm">Confirm password:</label><br>
                <input type="password" id="password-confirm" name="password-confirm" placeholder="Type the same password" required>
            </div>
            <div id="button-div">
                <button type="submit">Sign up</button>
            </div>
        </form>
    </div>
</body>
</html>
