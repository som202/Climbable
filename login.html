<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login page</title>
</head>
<body>
    <header>
        <a href="index.html">Climbable</a>
        <a href="search.html">Find climbers</a>
    </header>
    <div id="login-container">
        <div id="login-form">
            <div class="field">
                <input id="username-field" name="username" placeholder="Username">
            </div>
            <div class="field" id="password-div">
                <input type="password" id="password-field" name="password" placeholder="Password">
            </div>
            <div id="button-div">
                <button type="submit">Sign in</button>
            </div>
            <a href="signup.html">Click here to sign up</a>
        </div>
    </div>
</body>
</html>
