<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/profile.css">
    <script src="js/profile.js" defer></script>
    <title>Profile</title>
</head>
<body>
    <header>
        <a href="index.html">Climbable</a>
        <a href="search.html">Find climbers</a>
        <div id="account">
            <a href="profile.html">My profile</a>
        </div>
    </header>
    <div id="profile">
        <div id="profile-pic">
            <img src="icons/user.png" alt="profile picture">
        </div>
        <div id="profile-description">
            <strong>Username</strong><br><span>epicgamer1337</span><br>
            <strong>Name</strong><br><span>John Doe</span><br>
            <strong>About</strong><br><span>Dogs are the best! Test test test</span>
        </div>
        <div id="action-buttons">
            <button type="button" class="action-button">Post</button>
            <button type="button" class="action-button">Edit posts</button>
            <button type="button" class="action-button">Settings</button>
        </div>
    </div>
    <div id="table-container">
        <table>
            <thead>
                <tr>
                    <th>Grade</th>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Video</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>6b+</td>
                    <td>Not specified</td>
                    <td>Smichoff</td>
                    <td>No video</td>
                    <td>16:50, 23.01.24</td>
                </tr>
                <tr>
                    <td>7a</td>
                    <td>Sneaky route</td>
                    <td>Trinactka wall</td>
                    <td>No video</td>
                    <td>16:32, 23.01.24</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="overlay">
        <form id="post-form">
            <button id="btn-close">&times;</button>
            <div class="field">
                <label for="grade">Grade:</label><br>
                <input type="text" id="grade" name="grade" placeholder="Give climb a grade" required>
            </div>
            <div class="field">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Name of the climb">
            </div>
            <div class="field">
                <label for="location">Location:</label><br>
                <input type="text" id="location" name="location" placeholder="Where did you climb?" required>
            </div>
            <div class="field">
                <label for="video">Video:</label><br>
                <input type="file" id="video" name="video" required="false">
            </div>
            <div id="submit-div">
                <button type="submit">Create post</button>
            </div>
        </form>
    </div>
</body>
</html>
